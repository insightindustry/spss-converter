[tox]
envlist = docs,coverage,.python{37,38,39}

[testenv]
usedevelop = True
description =
    .python{37,38,39}: Run unit tests against {envname}.
passenv = TOXENV CI TRAVIS TRAVIS_*
deps =
    pytest
    coverage
    codecov
    pytest-cov
    validator-collection
    simplejson
    pandas
    pyreadstat
    PyYaml
    openpyxl
commands =
    pytest {posargs}
    codecov -e TOXENV

[testenv:pylint]
description =
    Run source code analyzer.
deps =
    pylint
    {[testenv]deps}
commands =
    pylint --rcfile {toxinidir}/.pylintrc spss_converter

[testenv:coverage]
description =
    Run code coverage checks.
setenv =
    PYTEST_ADDOPTS = --cov ./spss_converter --cov-config {toxinidir}/setup.cfg
deps =
    pytest
    pytest-cov
    coverage
    codecov
    PyYaml
    simplejson
    validator-collection
    pandas
    pyreadstat
    PyYaml
    openpyxl
commands =
    {[testenv]commands}
    coverage report

[testenv:docs]
description =
    Build documentation.
basepython = python
changedir = docs
deps =
    sphinx >= 1.8.2, < 2.0.0
    sphinx_rtd_theme >= 0.4.2, < 0.5
    sphinx_tabs >= 1.1.8, < 1.1.9
commands =
    sphinx-build -nT -b dummy . _build/html
